<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bespoke Wedding | Smart Ordering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Noto+Sans+HK', -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        .brand-card { transition: transform 0.2s; overflow: hidden; }
        .brand-card:active { transform: scale(0.96); }
        .product-card { transition: background-color 0.2s; }
        .product-card:active { background-color: #f8fafc; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .animate-up { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client"
      }
    }
    </script>
</head>
<body class="bg-gray-50 text-slate-900">
    <div id="root"></div>

    <script type="module">
        import React, { useState, useMemo, useRef, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';

        // 產品資料 (含 BespokeMall 風格圖片)
        const RAW_PRODUCTS = `agnès b. $50 禮券,20081,42.5,10,https://placehold.co/400x400/fecaca/991b1b?text=Agnes+B
agnès b. $80 禮券,200082,68,10,https://placehold.co/400x400/fecaca/991b1b?text=Agnes+B
agnès b. $100 禮券,20083,85,10,https://placehold.co/400x400/fecaca/991b1b?text=Agnes+B
聖安娜 $25 禮券,10127,17.5,10,https://placehold.co/400x400/fed7aa/9a3412?text=Saint+Honore
聖安娜 $50 禮券,10209,35,10,https://placehold.co/400x400/fed7aa/9a3412?text=Saint+Honore
GODIVA $50 (粉紅封套),10344,42.5,10,https://placehold.co/400x400/fbcfe8/9d174d?text=GODIVA
GODIVA $55 軟雪糕券,10116,50.2,10,https://placehold.co/400x400/fbcfe8/9d174d?text=Ice+Cream
東海堂 $50 禮券,10274,39.5,10,https://placehold.co/400x400/bbf7d0/166534?text=Arome
太興 $50 禮券,10419,44,10,https://placehold.co/400x400/fef08a/854d0e?text=Tai+Hing
鴻福堂 $50 禮券,10278,36,10,https://placehold.co/400x400/fecaca/991b1b?text=HFT
Lady M $80 禮券,10437,64,10,https://placehold.co/400x400/f5f5f5/171717?text=Lady+M
華御結 $25 禮券,10446,21.25,10,https://placehold.co/400x400/fffbeb/92400e?text=Hana+Musubi
LE CREUSET $100 禮券,10290,60,1,https://placehold.co/400x400/ffedd5/9a3412?text=Le+Creuset
奇華 $50 禮券,10461,40,10,https://placehold.co/400x400/fee2e2/991b1b?text=Kee+Wah`;

        const App = () => {
            const [selectedBrand, setSelectedBrand] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [cart, setCart] = useState({});
            const [showPreview, setShowPreview] = useState(false);
            const [showQR, setShowQR] = useState(false);
            const [showHistory, setShowHistory] = useState(false);
            const [currentOrder, setCurrentOrder] = useState(null);
            const [orderHistory, setOrderHistory] = useState([]);

            const qrCanvasRef = useRef(null);

            useEffect(() => {
                const saved = localStorage.getItem('order_history_v2');
                if (saved) setOrderHistory(JSON.parse(saved));
            }, []);

            const products = useMemo(() => 
                RAW_PRODUCTS.trim().split('\n').map(line => {
                    const [name, sku, price, minQty, img] = line.split(',');
                    let brand = name.split(' ')[0];
                    if (brand.toUpperCase() === 'LE') brand = 'LE CREUSET';
                    return { name, sku, price: parseFloat(price), minQty: parseInt(minQty), brand, img };
                }), []
            );

            const brandList = useMemo(() => {
                const bMap = {};
                products.forEach(p => { if (!bMap[p.brand]) bMap[p.brand] = p.img; });
                return Object.entries(bMap).map(([name, img]) => ({ name, img }));
            }, [products]);

            const filteredProducts = useMemo(() => {
                if (searchTerm) return products.filter(p => p.name.includes(searchTerm));
                return products.filter(p => p.brand === selectedBrand);
            }, [selectedBrand, searchTerm, products]);

            const cartItems = useMemo(() => 
                Object.entries(cart).map(([sku, qty]) => {
                    const p = products.find(prod => prod.sku === sku);
                    return { ...p, quantity: qty };
                }), [cart, products]
            );

            const totalPrice = cartItems.reduce((acc, item) => acc + (item.price * item.quantity), 0);
            const totalCount = Object.values(cart).reduce((a, b) => a + b, 0);

            const handleConfirmOrder = () => {
                const id = Math.floor(10000000 + Math.random() * 90000000).toString();
                const newOrder = { id, total: totalPrice, time: new Date().toLocaleString('zh-HK', { hour12: false }) };
                const updatedHistory = [newOrder, ...orderHistory].slice(0, 10);
                setOrderHistory(updatedHistory);
                localStorage.setItem('order_history_v2', JSON.stringify(updatedHistory));
                setCurrentOrder(newOrder);
                setShowPreview(false);
                setShowQR(true);
            };

            useEffect(() => {
                if (showQR && currentOrder && qrCanvasRef.current) {
                    new QRious({ element: qrCanvasRef.current, value: `ORDER:${currentOrder.id}`, size: 200 });
                }
            }, [showQR, currentOrder]);

            return React.createElement('div', { className: "min-h-screen pb-32" },
                // Header
                React.createElement('header', { className: "bg-white p-5 sticky top-0 z-30 shadow-sm" },
                    React.createElement('div', { className: "flex justify-between items-center mb-4" },
                        React.createElement('h1', { className: "text-xl font-black text-rose-500 italic" }, "Bespoke Wedding"),
                        React.createElement('button', { onClick: () => setShowHistory(true), className: "text-xs font-bold bg-slate-800 text-white px-3 py-2 rounded-full" }, "最近 10 次訂單")
                    ),
                    React.createElement('input', {
                        type: "text",
                        placeholder: "搜尋品牌或產品...",
                        className: "w-full bg-gray-100 p-3 rounded-2xl text-sm outline-none",
                        value: searchTerm,
                        onChange: e => setSearchTerm(e.target.value)
                    })
                ),

                // 主內容
                React.createElement('main', { className: "p-4" },
                    !selectedBrand && !searchTerm ? 
                        React.createElement('div', { className: "grid grid-cols-2 gap-4 animate-up" },
                            brandList.map(b => React.createElement('div', {
                                key: b.name,
                                onClick: () => setSelectedBrand(b.name),
                                className: "brand-card bg-white rounded-3xl shadow-sm border border-slate-100"
                            },
                                React.createElement('img', { src: b.img, className: "w-full aspect-square object-cover" }),
                                React.createElement('div', { className: "p-3 text-center font-bold text-sm" }, b.name)
                            ))
                        ) : 
                        React.createElement('div', { className: "animate-up" },
                            !searchTerm && React.createElement('button', { onClick: () => setSelectedBrand(null), className: "mb-4 text-rose-500 font-bold" }, "← 返回品牌"),
                            React.createElement('div', { className: "space-y-3" },
                                filteredProducts.map(p => React.createElement('div', { key: p.sku, className: "product-card bg-white p-3 rounded-2xl border flex items-center gap-3" },
                                    React.createElement('img', { src: p.img, className: "w-16 h-16 rounded-xl object-cover" }),
                                    React.createElement('div', { className: "flex-1" },
                                        React.createElement('div', { className: "text-sm font-bold" }, p.name),
                                        React.createElement('div', { className: "text-rose-500 font-black" }, `$${p.price}`)
                                    ),
                                    React.createElement('div', { className: "flex items-center gap-2" },
                                        React.createElement('button', { onClick: () => {
                                            const cur = cart[p.sku] || 0;
                                            if (cur === 0) return;
                                            const next = cur <= p.minQty ? 0 : cur - 1;
                                            setCart(prev => { const n = {...prev}; if(next===0) delete n[p.sku]; else n[p.sku]=next; return n; });
                                        }, className: "w-8 h-8 rounded-full bg-gray-100" }, "−"),
                                        React.createElement('span', { className: "w-4 text-center font-bold" }, cart[p.sku] || 0),
                                        React.createElement('button', { onClick: () => {
                                            const cur = cart[p.sku] || 0;
                                            setCart({...cart, [p.sku]: cur === 0 ? p.minQty : cur + 1});
                                        }, className: "w-8 h-8 rounded-full bg-rose-500 text-white" }, "+")
                                    )
                                ))
                            )
                        )
                ),

                // Footer
                React.createElement('footer', { className: "fixed bottom-0 left-0 right-0 bg-white p-5 border-t flex justify-between items-center shadow-lg" },
                    React.createElement('div', null,
                        React.createElement('div', { className: "text-xs text-gray-400" }, "總金額估算"),
                        React.createElement('div', { className: "text-xl font-black" }, `HK$ ${totalPrice}`)
                    ),
                    React.createElement('button', { 
                        disabled: totalCount === 0,
                        onClick: () => setShowPreview(true),
                        className: `px-8 py-3 rounded-2xl font-bold ${totalCount > 0 ? 'bg-slate-900 text-white' : 'bg-gray-100 text-gray-300'}`
                    }, `預覽訂單 (${totalCount})`)
                ),

                // 預覽彈窗
                showPreview && React.createElement('div', { className: "fixed inset-0 bg-black/50 z-50 flex items-end" },
                    React.createElement('div', { className: "bg-white w-full p-8 rounded-t-3xl animate-up" },
                        React.createElement('h3', { className: "text-lg font-black mb-4" }, "核對清單"),
                        React.createElement('div', { className: "max-h-60 overflow-y-auto mb-6 space-y-3" },
                            cartItems.map(item => React.createElement('div', { key: item.sku, className: "flex justify-between text-sm" },
                                React.createElement('span', null, `${item.name} x ${item.quantity}`),
                                React.createElement('span', { className: "font-bold" }, `$${item.price * item.quantity}`)
                            ))
                        ),
                        React.createElement('div', { className: "p-4 bg-rose-50 rounded-2xl mb-6" },
                            React.createElement('div', { className: "flex justify-between font-bold text-rose-600 mb-1" },
                                React.createElement('span', null, "合計金額"),
                                React.createElement('span', null, `$${totalPrice}`)
                            ),
                            React.createElement('p', { className: "text-[10px] text-rose-400" }, "此價錢為暫定價格，於付款時收銀同事將提供相應的專屬優惠")
                        ),
                        React.createElement('button', { onClick: handleConfirmOrder, className: "w-full bg-rose-500 text-white py-4 rounded-2xl font-bold" }, "確認訂單並顯示 QR"),
                        React.createElement('button', { onClick: () => setShowPreview(false), className: "w-full py-3 text-gray-400 text-sm" }, "返回修改")
                    )
                ),

                // 歷史紀錄彈窗
                showHistory && React.createElement('div', { className: "fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-6" },
                    React.createElement('div', { className: "bg-white w-full rounded-3xl p-6 max-h-[70vh] flex flex-col" },
                        React.createElement('h3', { className: "font-black mb-4" }, "最近 10 次訂單"),
                        React.createElement('div', { className: "flex-1 overflow-y-auto space-y-3" },
                            orderHistory.length > 0 ? orderHistory.map(o => React.createElement('div', { 
                                key: o.id, 
                                onClick: () => { setCurrentOrder(o); setShowHistory(false); setShowQR(true); },
                                className: "p-3 bg-gray-50 rounded-xl border border-gray-100" 
                            },
                                React.createElement('div', { className: "flex justify-between text-[10px] text-gray-400" }, React.createElement('span', null, `ID: ${o.id}`), React.createElement('span', null, o.time)),
                                React.createElement('div', { className: "font-bold" }, `HK$ ${o.total}`)
                            )) : React.createElement('p', { className: "text-center text-gray-400 py-10" }, "暫無紀錄")
                        ),
                        React.createElement('button', { onClick: () => setShowHistory(false), className: "mt-4 w-full py-2 text-gray-400" }, "關閉")
                    )
                ),

                // QR 碼彈窗
                showQR && React.createElement('div', { className: "fixed inset-0 bg-slate-900/95 z-[60] flex items-center justify-center p-6" },
                    React.createElement('div', { className: "bg-white w-full rounded-[3rem] p-10 text-center" },
                        React.createElement('h3', { className: "font-black mb-6" }, "請出示給收銀同事"),
                        React.createElement('canvas', { ref: qrCanvasRef, className: "mx-auto mb-6" }),
                        React.createElement('div', { className: "text-2xl font-black mb-8" }, currentOrder?.id),
                        React.createElement('button', { onClick: () => { setShowQR(false); setCart({}); }, className: "w-full bg-rose-500 text-white py-4 rounded-2xl font-bold" }, "返回首頁")
                    )
                )
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
