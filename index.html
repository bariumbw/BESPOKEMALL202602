<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bespoke Wedding | Smart Ordering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Noto+Sans+HK', -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        .brand-card { transition: all 0.2s ease; overflow: hidden; border-radius: 2rem; }
        .brand-card:active { transform: scale(0.95); }
        .product-card { transition: all 0.2s ease; border-radius: 1.5rem; }
        .product-card:active { background-color: #fff1f2; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .animate-up { animation: slideUp 0.3s cubic-bezier(0, 0, 0.2, 1); }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client"
      }
    }
    </script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="module">
        import React, { useState, useMemo, useRef, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';

        // 品牌圖片資料庫
        const BRAND_IMAGES = {
            "agnès b.": "https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/Agne%CC%80s%20b.png",
            "聖安娜": "https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/St.Honore.png",
            "GODIVA": "https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/Godiva.png",
            "東海堂": "https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/Arome.png",
            "太興": "https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/Tai%20Hing.png",
            "鴻福堂": "https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/Hung%20Fook%20Tong.png",
            "Lady M": "https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/Lady%20M.png",
            "L.M.D.C": "https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/LMDC.png",
            "華御結": "https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/Hana-Musubi.png",
            "LE CREUSET": "https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/Le%20Creuset.png",
            "奇華": "https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/Kee%20Wah.png",
            "甜姨姨": "https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/Aunty%20Sweet.png",
            "永樂": "https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/Wing%20Lok.png",
            "糕點時光": "https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/Time%20to%20Gold.png"
        };

        // 產品資料：名稱, SKU, 價格, 最少數量, 圖片連結
        const RAW_PRODUCTS = `agnès b. $50 禮券,20081,42.5,10,https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/%E7%A6%AE%E5%8D%A1png/agnes50.png
agnès b. $80 禮券,200082,68,10,https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/%E7%A6%AE%E5%8D%A1png/agnes80.png
agnès b. $100 禮券,20083,85,10,https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/%E7%A6%AE%E5%8D%A1png/agnes100.png
聖安娜 $25 禮券,10127,17.5,10,https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/%E7%A6%AE%E5%8D%A1png/st-honore25.png
聖安娜 $50 禮券,10209,35,10,https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/%E7%A6%AE%E5%8D%A1png/st-honore50.png
GODIVA $50 (粉紅封套),10344,42.5,10,https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/%E7%A6%AE%E5%8D%A1png/godiva50pink.png
GODIVA $50 (深啡封套),10110,42.5,10,https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/%E7%A6%AE%E5%8D%A1png/godiva50brown.png
GODIVA 軟雪糕及飲品禮券,10116,50.2,10,https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/%E7%A6%AE%E5%8D%A1png/godiva-icecream.png
東海堂 $50 (花慶/經典版),10274,39.5,10,https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/%E7%A6%AE%E5%8D%A1png/arome50.png
太興 $50 金豬禮券,10419,44,10,https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/%E7%A6%AE%E5%8D%A1png/taihing50.png
鴻福堂 $50 (囍/粉紅),10278,36,10,https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/%E7%A6%AE%E5%8D%A1png/hft50.png
Lady M US$80 禮券,10437,64,10,https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/%E7%A6%AE%E5%8D%A1png/ladym80.png
華御結 $25 禮券,10446,21.25,10,https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/%E7%A6%AE%E5%8D%A1png/hanamusubi25.png
LE CREUSET $100 禮券,10290,60,1,https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/%E7%A6%AE%E5%8D%A1png/lecreuset100.png
奇華 $50 禮券,10461,40,10,https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/%E7%A6%AE%E5%8D%A1png/keewah50.png
永樂 有麵子回禮小禮物,10422,30,100,https://www.bespoke-wedding.com/sites/default/files/%E7%A6%AE%E5%8D%A1/%E7%A6%AE%E5%8D%A1png/winglok-gift.png`;

        const App = () => {
            const [selectedBrand, setSelectedBrand] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [cart, setCart] = useState({});
            const [showPreview, setShowPreview] = useState(false);
            const [showQR, setShowQR] = useState(false);
            const [showHistory, setShowHistory] = useState(false);
            const [currentOrder, setCurrentOrder] = useState(null);
            const [orderHistory, setOrderHistory] = useState([]);

            const qrCanvasRef = useRef(null);

            useEffect(() => {
                const saved = localStorage.getItem('bespoke_orders_v3');
                if (saved) setOrderHistory(JSON.parse(saved));
            }, []);

            const products = useMemo(() => 
                RAW_PRODUCTS.trim().split('\n').map(line => {
                    const [name, sku, price, minQty, img] = line.split(',');
                    let brand = name.split(' ')[0];
                    if (brand.toUpperCase() === 'LE') brand = 'LE CREUSET';
                    if (brand.toUpperCase() === 'LADY') brand = 'Lady M';
                    return { name, sku, price: parseFloat(price), minQty: parseInt(minQty), brand, img };
                }), []
            );

            const brands = useMemo(() => Object.keys(BRAND_IMAGES).sort(), []);

            const filteredProducts = useMemo(() => {
                if (searchTerm) return products.filter(p => p.name.includes(searchTerm));
                return products.filter(p => p.brand === selectedBrand);
            }, [selectedBrand, searchTerm, products]);

            const cartItems = useMemo(() => 
                Object.entries(cart).map(([sku, qty]) => {
                    const p = products.find(prod => prod.sku === sku);
                    return { ...p, quantity: qty };
                }), [cart, products]
            );

            const totalPrice = cartItems.reduce((acc, item) => acc + (item.price * item.quantity), 0);
            const totalCount = Object.values(cart).reduce((a, b) => a + b, 0);

            const updateQty = (sku, delta) => {
                const product = products.find(p => p.sku === sku);
                setCart(prev => {
                    const cur = prev[sku] || 0;
                    let next = cur + delta;
                    if (cur === 0 && delta > 0) next = product.minQty;
                    else if (cur === product.minQty && delta < 0) next = 0;
                    else if (next > 0 && next < product.minQty) next = product.minQty;
                    const updated = { ...prev };
                    if (next <= 0) delete updated[sku]; else updated[sku] = next;
                    return updated;
                });
            };

            const handleConfirmOrder = () => {
                const id = Math.floor(10000000 + Math.random() * 90000000).toString();
                const newOrder = { id, total: totalPrice, time: new Date().toLocaleString('zh-HK', { hour12: false }) };
                const updated = [newOrder, ...orderHistory].slice(0, 10);
                setOrderHistory(updated);
                localStorage.setItem('bespoke_orders_v3', JSON.stringify(updated));
                setCurrentOrder(newOrder);
                setShowPreview(false);
                setShowQR(true);
            };

            useEffect(() => {
                if (showQR && currentOrder && qrCanvasRef.current) {
                    new QRious({ element: qrCanvasRef.current, value: `BW-ORD-${currentOrder.id}`, size: 240, level: 'H' });
                }
            }, [showQR, currentOrder]);

            return React.createElement('div', { className: "min-h-screen max-w-lg mx-auto bg-slate-50 pb-32" },
                // Header
                React.createElement('header', { className: "bg-white p-5 sticky top-0 z-30 shadow-sm rounded-b-[2rem]" },
                    React.createElement('div', { className: "flex justify-between items-center mb-5" },
                        React.createElement('h1', { 
                            className: "text-2xl font-black text-rose-500 italic cursor-pointer",
                            onClick: () => { setSelectedBrand(null); setSearchTerm(''); }
                        }, "Bespoke Mall"),
                        React.createElement('button', { 
                            onClick: () => setShowHistory(true), 
                            className: "bg-slate-900 text-white px-4 py-2 rounded-2xl text-xs font-bold active:scale-95 transition-transform" 
                        }, "我的訂單")
                    ),
                    React.createElement('div', { className: "relative" },
                        React.createElement('i', { className: "fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-300" }),
                        React.createElement('input', {
                            type: "text",
                            placeholder: "搜尋品牌或禮券...",
                            className: "w-full bg-slate-100 border-none rounded-2xl pl-12 pr-5 py-4 text-sm focus:ring-2 focus:ring-rose-200 outline-none transition-all",
                            value: searchTerm,
                            onChange: e => setSearchTerm(e.target.value)
                        })
                    )
                ),

                // 主內容
                React.createElement('main', { className: "p-4" },
                    !selectedBrand && !searchTerm ? 
                        React.createElement('div', { className: "grid grid-cols-2 gap-4 animate-up" },
                            brands.map(bName => React.createElement('div', {
                                key: bName,
                                onClick: () => setSelectedBrand(bName),
                                className: "brand-card bg-white p-4 shadow-sm border border-slate-100 flex flex-col items-center group"
                            },
                                React.createElement('div', { className: "w-full aspect-square mb-3 overflow-hidden rounded-2xl bg-slate-50" },
                                    React.createElement('img', { src: BRAND_IMAGES[bName], className: "w-full h-full object-contain group-hover:scale-110 transition-transform duration-500" })
                                ),
                                React.createElement('span', { className: "font-black text-slate-700 text-sm tracking-tight" }, bName)
                            ))
                        ) : 
                        React.createElement('div', { className: "animate-up" },
                            !searchTerm && React.createElement('button', { 
                                onClick: () => setSelectedBrand(null), 
                                className: "mb-6 flex items-center gap-2 text-rose-500 font-black text-sm bg-white px-4 py-2 rounded-full shadow-sm" 
                            }, "← 返回品牌清單"),
                            React.createElement('div', { className: "space-y-3" },
                                filteredProducts.map(p => React.createElement('div', { 
                                    key: p.sku, 
                                    className: "product-card bg-white p-3 border border-slate-100 flex items-center gap-4 shadow-sm" 
                                },
                                    React.createElement('div', { className: "w-20 h-20 bg-slate-50 rounded-2xl overflow-hidden flex-shrink-0" },
                                        React.createElement('img', { src: p.img, className: "w-full h-full object-cover" })
                                    ),
                                    React.createElement('div', { className: "flex-1 min-w-0" },
                                        React.createElement('div', { className: "text-sm font-bold text-slate-800 leading-snug mb-1" }, p.name),
                                        React.createElement('div', { className: "flex items-baseline gap-2" },
                                            React.createElement('span', { className: "text-rose-500 font-black" }, `$${p.price}`),
                                            React.createElement('span', { className: "text-[10px] text-slate-400" }, `最少 ${p.minQty}件`)
                                        )
                                    ),
                                    React.createElement('div', { className: "flex items-center gap-3 bg-slate-50 p-1 rounded-full" },
                                        React.createElement('button', { 
                                            onClick: () => updateQty(p.sku, -1),
                                            className: "w-8 h-8 rounded-full bg-white text-slate-400 shadow-sm flex items-center justify-center" 
                                        }, "−"),
                                        React.createElement('span', { className: "w-4 text-center font-black text-sm" }, cart[p.sku] || 0),
                                        React.createElement('button', { 
                                            onClick: () => updateQty(p.sku, 1),
                                            className: "w-8 h-8 rounded-full bg-rose-500 text-white shadow-md flex items-center justify-center" 
                                        }, "+")
                                    )
                                ))
                            )
                        )
                ),

                // Footer
                React.createElement('footer', { className: "fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-md p-6 border-t flex justify-between items-center z-40 max-w-lg mx-auto rounded-t-[2.5rem] shadow-2xl" },
                    React.createElement('div', null,
                        React.createElement('div', { className: "text-[10px] text-slate-400 font-bold uppercase tracking-widest" }, "Estimated Total"),
                        React.createElement('div', { className: "text-2xl font-black text-slate-900" }, `HK$ ${totalPrice.toLocaleString()}`)
                    ),
                    React.createElement('button', { 
                        disabled: totalCount === 0,
                        onClick: () => setShowPreview(true),
                        className: `px-10 py-4 rounded-2xl font-black transition-all ${totalCount > 0 ? 'bg-slate-900 text-white shadow-xl active:scale-95' : 'bg-slate-100 text-slate-300'}`
                    }, `預覽訂單 (${totalCount})`)
                ),

                // 預覽彈窗
                showPreview && React.createElement('div', { className: "fixed inset-0 bg-slate-900/60 z-50 flex items-end animate-up" },
                    React.createElement('div', { className: "bg-white w-full max-w-lg mx-auto p-8 rounded-t-[3rem] shadow-2xl" },
                        React.createElement('div', { className: "flex justify-between items-center mb-6" },
                            React.createElement('h3', { className: "text-xl font-black" }, "核對訂單內容"),
                            React.createElement('button', { onClick: () => setShowPreview(false), className: "text-slate-300" }, React.createElement('i', { className: "fas fa-times" }))
                        ),
                        React.createElement('div', { className: "max-h-[30vh] overflow-y-auto mb-8 space-y-4 hide-scrollbar" },
                            cartItems.map(item => React.createElement('div', { key: item.sku, className: "flex items-center gap-4" },
                                React.createElement('img', { src: item.img, className: "w-12 h-12 rounded-xl object-cover" }),
                                React.createElement('div', { className: "flex-1" },
                                    React.createElement('div', { className: "text-sm font-bold" }, item.name),
                                    React.createElement('div', { className: "text-xs text-rose-500 font-bold" }, `$${item.price} x ${item.quantity}`)
                                ),
                                React.createElement('div', { className: "font-black" }, `$${(item.price * item.quantity).toLocaleString()}`)
                            ))
                        ),
                        React.createElement('div', { className: "p-6 bg-rose-50 rounded-[2rem] mb-8 border border-rose-100" },
                            React.createElement('div', { className: "flex justify-between items-center mb-2 font-black text-rose-600" },
                                React.createElement('span', null, "總計金額"),
                                React.createElement('span', { className: "text-2xl" }, `HK$ ${totalPrice.toLocaleString()}`)
                            ),
                            React.createElement('p', { className: "text-[11px] text-rose-500 font-bold leading-relaxed" }, 
                                React.createElement('i', { className: "fas fa-exclamation-circle mr-1" }),
                                "此價錢為暫定價格，於付款時收銀同事將提供相應的專屬優惠"
                            )
                        ),
                        React.createElement('button', { 
                            onClick: handleConfirmOrder,
                            className: "w-full bg-rose-500 text-white py-5 rounded-2xl font-black text-lg shadow-xl active:scale-95 transition-all" 
                        }, "確認訂單並顯示 QR Code")
                    )
                ),

                // 歷史紀錄
                showHistory && React.createElement('div', { className: "fixed inset-0 bg-slate-900/60 z-50 flex items-center justify-center p-6 animate-up" },
                    React.createElement('div', { className: "bg-white w-full rounded-[2.5rem] p-8 max-h-[70vh] flex flex-col" },
                        React.createElement('h3', { className: "font-black text-xl mb-6" }, "最近 10 次訂單"),
                        React.createElement('div', { className: "flex-1 overflow-y-auto space-y-3 hide-scrollbar" },
                            orderHistory.length > 0 ? orderHistory.map(o => React.createElement('div', { 
                                key: o.id,
                                onClick: () => { setCurrentOrder(o); setShowHistory(false); setShowQR(true); },
                                className: "p-4 bg-slate-50 rounded-2xl border border-slate-100 cursor-pointer active:bg-slate-100 transition-colors"
                            },
                                React.createElement('div', { className: "flex justify-between text-[10px] text-slate-400 font-bold mb-1" }, 
                                    React.createElement('span', null, `ID: ${o.id}`), 
                                    React.createElement('span', null, o.time)
                                ),
                                React.createElement('div', { className: "font-black text-lg text-slate-800" }, `HK$ ${o.total.toLocaleString()}`)
                            )) : React.createElement('p', { className: "text-center text-slate-400 py-10 font-bold" }, "尚無下單紀錄")
                        ),
                        React.createElement('button', { onClick: () => setShowHistory(false), className: "mt-6 text-slate-400 font-black text-sm" }, "返回首頁")
                    )
                ),

                // QR 碼
                showQR && React.createElement('div', { className: "fixed inset-0 bg-slate-900/95 z-[60] flex items-center justify-center p-6" },
                    React.createElement('div', { className: "bg-white w-full rounded-[3.5rem] p-10 text-center relative" },
                        React.createElement('button', { onClick: () => setShowQR(false), className: "absolute top-8 right-8 text-slate-300" }, React.createElement('i', { className: "fas fa-times text-xl" })),
                        React.createElement('h3', { className: "font-black text-xl mb-8" }, "請出示給收銀同事"),
                        React.createElement('div', { className: "bg-slate-50 p-6 rounded-[3rem] inline-block mb-8 shadow-inner" },
                            React.createElement('canvas', { ref: qrCanvasRef })
                        ),
                        React.createElement('div', { className: "text-3xl font-black tracking-widest text-slate-900 mb-10" }, currentOrder?.id),
                        React.createElement('button', { 
                            onClick: () => { setShowQR(false); setCart({}); setSelectedBrand(null); },
                            className: "w-full bg-rose-500 text-white py-5 rounded-2xl font-black shadow-lg" 
                        }, "完成交易並返回")
                    )
                )
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
